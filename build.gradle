plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.5.0-RC2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.5.0-RC2'
    compile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.5.0-RC2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.0-RC2'

    api 'io.cucumber:cucumber-junit:4.3.0'
    api 'io.cucumber:cucumber-core:4.3.0'
    api 'io.cucumber:cucumber-java8:4.3.0'
    api 'io.cucumber:cucumber-jvm-deps:1.0.6'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '4.3.0', ext: 'pom'
    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.6', ext: 'pom'
    compile group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
   
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.stepdefs', 'src/test/resources']
        }
    }
}
 

