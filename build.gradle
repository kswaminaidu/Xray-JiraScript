plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.11.0'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.17'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.8.3'
    compile group: 'javax.resource', name: 'javax.resource-api', version:'1.7'
    compile group: 'javax.jms', name: 'javax.jms-api', version:'2.0'
    compile group: 'javax.transaction', name: 'jta', version:'1.1'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.1'
    compile group: 'org.reflections', name: 'reflections', version:'0.9.11'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0'
    compile group: 'org.json', name: 'json', version:'20180130'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'3.7.0'
    compile group: 'com.jcraft', name: 'jsch', version:'0.1.53'
    compileOnly group: 'javax', name: 'javaee-api', version:'7.0'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.5.1'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.6.0'      
    compile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.1'
    compile group: 'io.github.artsok', name: 'rerunner-jupiter', version: '1.1.0'
    //Below are for Retrying failed test cases 
	compile group: 'org.junit-pioneer', name: 'junit-pioneer', version: '0.1.2'
    compile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.0.0-RC3'    
    api 'org.junit.jupiter:junit-jupiter-params:5.3.2'
    api 'org.yaml:snakeyaml:1.24'
    api 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    api 'com.fasterxml.jackson.core:jackson-core:2.9.8'

    api 'io.cucumber:cucumber-java:4.3.0'
    api 'io.cucumber:cucumber-junit:4.3.0'
    api 'io.cucumber:cucumber-core:4.3.0'



    api 'io.cucumber:cucumber-java8:4.3.0'
    api 'io.cucumber:cucumber-jvm-deps:1.0.6'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '4.3.0', ext: 'pom'
    compile group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
	compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.10.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

}

sourceSets.main.java.srcDirs = ["src/main/java","src/test/java","src/main/resources","src/test/resources"]


build{
    dependsOn testClasses
    doFirst {
        javaexec {
            main = "com.cucumber.runner.CucumberRunner"
            classpath = sourceSets.main.runtimeClasspath
        }

    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}

task runRegressionTests(type: Test) << {
include "CucumberRunner.class"
 }

test {
       testLogging {
              showStandardStreams = true
       }

}
