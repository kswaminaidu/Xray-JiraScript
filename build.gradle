plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.17'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.11.3'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.1'
    compile group: 'org.reflections', name: 'reflections', version:'0.9.11'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0'
    compile group: 'org.json', name: 'json', version:'20180130'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'3.7.0'
    compile group: 'com.jcraft', name: 'jsch', version:'0.1.53'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.10.0'

    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.5.0-RC2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.5.0-RC2'
    compile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.5.0-RC2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.0-RC2'


    api 'org.yaml:snakeyaml:1.24'
    api 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    api 'com.fasterxml.jackson.core:jackson-core:2.9.8'

    api 'io.cucumber:cucumber-java:4.3.0'
    api 'io.cucumber:cucumber-junit:4.3.0'
    api 'io.cucumber:cucumber-core:4.3.0'
    api 'io.cucumber:cucumber-java8:4.3.0'
    api 'io.cucumber:cucumber-jvm-deps:1.0.6'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '4.3.0', ext: 'pom'
    compile group: 'io.cucumber', name: 'gherkin', version: '5.1.0'

    //testing dependencies
    compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    compile group: 'org.easymock', name: 'easymock', version: '4.0.2'
    compile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.4'
    compile group: 'org.powermock', name: 'powermock-api-easymock', version: '1.7.4'
    compile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.6.2'
    //testImplementation 'junit:junit:4.12'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'

    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.6.2'
    compile group: 'io.appium', name: 'java-client', version: '7.2.0'
    
    compile group: 'com.browserstack', name: 'browserstack-local-java', version: '1.0.3'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')

}

sourceSets.main.java.srcDirs = ["src/main/java","src/test/java","src/main/resources","src/test/resources"]


build{
    dependsOn testClasses
    doFirst {
        javaexec {
            main = "com.cucumber.runner.CucumberRunner"
            classpath = sourceSets.main.runtimeClasspath
        }

    }
}
 
test {
    useJUnitPlatform()
}
